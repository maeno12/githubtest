<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>タグを書いてみよう</title>
        <meta charset="utf-8">
        <meta name="description" content="divタグとspanタグ">
    </head>
    <body>
        <!--ここに内容を書く-->
