<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>タグを書いてみよう</title>
        <meta charset="utf-8">
        <meta name="description" content="表を作成するtableタグ">
    </head>
    <body>
        <!--ここに内容を書く-->
        <table border="1"><!--table開始タグ-->   
            <tr><!--行の始めタグ-->
                <th>見出し１</th><th>見出し2</th><th>見出し3</th><th>見出し4</th><!--見出しタグ-->
                </tr><!--行の始めタグ-->
                <tr>
                    <td>内容１</td><td>内容2</td><td>内容3</td><td>内容4</td><!--内容タグ-->
                </tr>
                <tr>
                    <td>内容5</td><td>内容6</td><td>内容7</td><td>内容8</td><!--内容タグ-->
                </tr>
        </table>
    </body>
</html>
