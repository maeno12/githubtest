<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/lesson_css_cascade_0001.css">
    <title>CSSの学習</title>
    <style type="text/css">
    /*<style>要素による指定は黄色*/
    p { color: yellow; }
    </style>
</head>
<body>
    <!--style 属性による指定は赤 順々に上書きが起こり最後のこの値が優先となる-->
    <p style="color:red">cssの学習（カスケード）優先順位</p>
</body>
</html>
