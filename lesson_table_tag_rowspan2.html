<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>タグを書いてみよう</title>
        <meta charset="utf-8">
        <meta name="description" content="表を作成するtableタグ">
    </head>
    <body>
        <!--ここに内容を書く-->
        <table border="1"><!--table開始タグ-->   
            <tr><!--行の始めタグ-->
                <th rowspan="3">見出し</th><th>見出し１</th><th>見出し２</th><th>見出し３</th><th>見出し４</th><!--見出しタグ-->
                </tr><!--行の終わりタグ-->
                <tr>
                    <td rowspan="2">内容１</td><td>内容2</td><td rowspan="2">内容4</td><td>内容5</td><!--内容タグ-->
                </tr>
                <tr>
                    <td>内容3</td><td>内容6</td><!--内容タグ-->
                </tr>
        </table><!--table終了タグ-->
    </body>
</html>
